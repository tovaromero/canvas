<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Ladrillos - Canvas</title>
  <style>
    canvas {
      border: 2px solid black;
      background-color: #f5f5f5;
      display: block;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Juego 2D: Rompe Ladrillos</h2>
  <canvas id="miCanvas" width="480" height="320"></canvas>

  <script>
    const canvas = document.getElementById("miCanvas");
    const ctx = canvas.getContext("2d");

    // --- Bola ---
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;
    const ballRadius = 10;

    // --- Paleta ---
    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let rightPressed = false;
    let leftPressed = false;

    // --- Ladrillos ---
    const brickRowCount = 3;
    const brickColumnCount = 5;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    // --- Controles de teclado ---
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    }

    // --- Detección de colisiones ---
    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (
              x > b.x &&
              x < b.x + brickWidth &&
              y > b.y &&
              y < b.y + brickHeight
            ) {
              dy = -dy;
              b.status = 0;
            }
          }
        }
      }
    }

    // --- Dibujar bola ---
    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "blue";
      ctx.fill();
      ctx.closePath();
    }

    // --- Dibujar paleta ---
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight - 5, paddleWidth, paddleHeight);
      ctx.fillStyle = "green";
      ctx.fill();
      ctx.closePath();
    }

    // --- Dibujar ladrillos ---
    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#ff5555";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    // --- Bucle principal ---
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      // Rebote lateral
      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;

      // Rebote superior
      if (y + dy < ballRadius) dy = -dy;
      // Rebote con paleta o fin del juego
      else if (y + dy > canvas.height - ballRadius - paddleHeight) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else if (y + dy > canvas.height) {
          // Mostrar mensaje en pantalla sin alert
          ctx.font = "20px Arial";
          ctx.fillStyle = "red";
          ctx.fillText("¡Juego terminado!", canvas.width / 2 - 70, canvas.height / 2);

          // Detener animación
          cancelAnimationFrame(animation);
          // Reiniciar tras 2 segundos
          setTimeout(() => document.location.reload(), 2000);
          return;
        }
      }

      // Movimiento de la paleta
      if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 5;
      else if (leftPressed && paddleX > 0) paddleX -= 5;

      x += dx;
      y += dy;

      // Mantener la animación en marcha
      animation = requestAnimationFrame(draw);
    }

    // Variable para guardar el bucle
    let animation = requestAnimationFrame(draw);
  </script>
</body>
</html>
