<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación Lineal - Canvas</title>
  <style>
    canvas {
      border: 2px solid black;
      display: block;
      margin: 20px auto;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2> Movimiento Lineal en Canvas</h2>
  <canvas id="canvas" width="400" height="300"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let x = 0;          // posición inicial
    const y = 100;      // posición fija
    const speed = 2;    // velocidad
    const size = 30;    // tamaño del cuadrado

    function animate() {
      // limpiar el canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // dibujar el cuadrado
      ctx.fillStyle = "green";
      ctx.fillRect(x, y, size, size);

      // actualizar posición
      x += speed;

      // si el cuadrado sale del canvas, vuelve a empezar desde la izquierda
      if (x > canvas.width) {
        x = -size; // lo coloca justo fuera del borde izquierdo
      }

      requestAnimationFrame(animate);
    }

    // iniciar animación
    animate();
  </script>
</body>
</html>
